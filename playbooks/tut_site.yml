---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Fedora)
    tags: always,fedora
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates (Ubuntu)
    tags: always,ubuntu
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: demo_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    tags: apache,httpd,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for Fedora servers
    tags: apache,httpd,fedora
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Fedora"

- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.0.3/terraform_1.0.3_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: demo_servers
  become: true
  tasks:
  
  - name: install mariadb package (Fedora)
    tags: db_servers,fedora
    dnf:
      name:
        - "community-mysql"
        - "community-mysql-server"
      state: latest
    when: ansible_distribution == "Fedora"

  - name: install mairadb package (Ubuntu)
    tags: db_servers,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: copy default html file for site
    tags: apache,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
